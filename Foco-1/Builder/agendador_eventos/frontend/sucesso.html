<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Criado</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Evento Criado com Sucesso!</h1>
    <div id="detalhes-evento">
        <!-- Os detalhes do evento serão inseridos aqui pelo script -->
    </div>
    <a href="index.html">Voltar para o formulário</a>

    <script>
        // Captura os parâmetros da URL
        const params = new URLSearchParams(window.location.search);
        const titulo = params.get("titulo");
        const data = params.get("data");
        const local = params.get("local");
        const descricao = params.get("descricao");
        const lembrete = params.get("lembrete") === "true" ? "Sim" : "Não";
        const categoria = params.get("categoria");

        // Monta os detalhes do evento
        const detalhesEvento = `
            <p><strong>Título:</strong> ${titulo}</p>
            <p><strong>Data:</strong> ${data}</p>
            <p><strong>Local:</strong> ${local || "Não especificado"}</p>
            <p><strong>Descrição:</strong> ${descricao || "Não especificada"}</p>
            <p><strong>Lembrete:</strong> ${lembrete}</p>
            <p><strong>Categoria:</strong> ${categoria || "Não especificada"}</p>
        `;

        // Insere os detalhes na página
        document.getElementById("detalhes-evento").innerHTML = detalhesEvento;
    </script>
</body>
</html>
