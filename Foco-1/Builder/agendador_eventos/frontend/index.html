<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendador de Eventos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Agendador de Eventos</h1>
    <form id="evento-form">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required><br>

        <label for="data">Data:</label>
        <input type="datetime-local" id="data" name="data" required><br>

        <label for="local">Local:</label>
        <input type="text" id="local" name="local"><br>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao"></textarea><br>

        <label for="lembrete">Lembrete:</label>
        <input type="checkbox" id="lembrete" name="lembrete"><br>

        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" name="categoria"><br>

        <button type="submit">Criar Evento</button>
    </form>

    <script src="js/app.js"></script>
</body>
</html>
